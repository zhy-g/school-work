<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            let user = {
                name: "John",
                age: 20
            }
            
            alert(user.name); //John

            user.isAmin = true; //添加一个属性
            alert(user.isAmin); //true

            delete user.isAmin; //删除一个属性
            alert(user.isAmin); //undefined
    </script>
</body>
</html>
