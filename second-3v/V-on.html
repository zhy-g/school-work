<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
</head>
<body>
    <div id="app">
        <button v-on="{mouseenter:onEnter,mouseenter:onOut}" v-on:click="onClick">点击</button>
        <form v-on:submit='onSubmit($event)'></form>
        <form v-on:keyup='onKeyUp' v-on:submit.prevent='onSubmit'></form>
        <form @keyup.enter='onKeyEnter' @submit.prevent='onSubmit'>
            <input type="text">
            <button type="submit">提交</button>
        </form>
    </div>
    <!-- <div id="app">
        <button v-on="{mouseenter:onEnter,mouseenter:onOut}"></button>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/v-on.js"></script>
</body>
</html>
