<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DoList</title>
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="main">
        <div class="navbar">
            <h1>任务列表:</h1>
        </div>
        <div class="header">
            作业写了没，还在开黑?
        </div>
        <form @submit.prevent="add" id="task-form">
            <div class="wrap">
                <input type="text" class="task-input" autocomplete="off" v-model="current.title">
                <div class="detail">
                    <textarea v-model="current.desc"></textarea>
                </div>
                <button type="submit">提交</button>
            </div>
        </form>
        <div class="task-list">
            <div class="wrap">
                未完成：
                <task :todo="todo"
                    v-if="!todo.completed"
                    v-for="(todo, index) in list"
                    >

                </task>
            </div>
            <div class="task-list">
                <div class="wrap">
                    已完成：

                    <task :tod="todo"
                        v-if="todo.completed"
                        v-for="(todo, index) in list"
                    ></task>
                </div>
            </div>
        </div>
    </div>
    <template id="task-tp1">
        <div class="item">
            <button @click="action('toggle_complete', todo.id)">未完成</button>
            {{ todo.title }}
            <button @click="action('remove', todo.id)">删除</button>
            <button @click="action('set_current', todo)">更新</button>
        </div>
    </template>
    
    <script src="lib/vue.js"></script>
    <script src="js/myStorage.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
